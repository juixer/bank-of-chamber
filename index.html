<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank of Chamber!</title>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/3399/3399228.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="my-10">
        <h1 class="text-7xl text-center">Welcome To Bank of <span class="font-semibold text-indigo-400">CHAMBER</span> !!!</h1>
    </header>
    <main>
        <section class="my-8 bg-indigo-600 w-9/12 mx-auto rounded-xl p-8">
            <div class="flex gap-3">
                <div class=" space-y-4 w-9/12">
                    <h1 class="text-7xl mb-4 font-semibold text-white">Log In!</h1>
                    <input type="email" name="" id="user_email" class="w-full px-4 h-8 rounded-xl" placeholder="Please Enter Your Email">
                    <input type="password" name="" id="user_password" class="w-full  px-4 h-8 rounded-xl" placeholder="Please Enter Your Password"> <br>
                    <button class="px-8 py-2 rounded-xl hover:bg-amber-400 bg-green-300" id="btn_login">Log-In</button>         
                </div>
                <div class="w-1/4 py-5">
                    <img src="https://www.talkesport.com/wp-content/uploads/image-570.png" alt="" class="rounded-full w-full">
                </div>
            </div>
            
        </section>
    </main>
    <script src="./Js/login.js"></script>
</body>
</html>
